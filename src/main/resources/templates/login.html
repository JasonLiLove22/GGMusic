<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>GGMusic - Login</title>
    <style>
        body { font-family: 'Comic Sans MS', cursive, sans-serif; background-color: #ffe6e6; text-align: center; }
        .container { margin-top: 100px; background: white; padding: 20px; border-radius: 15px; display: inline-block; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input { margin: 10px; padding: 5px; border-radius: 5px; border: 1px solid #ff9999; }
        button { background-color: #ff6666; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #ff4d4d; }
        .gg-bond { width: 100px; height: auto; margin-bottom: 20px; }
        .success { color: green; margin-bottom: 10px; }
        .error { color: red; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <!-- 猪猪侠元素 -->
        <img src="https://upload.wikimedia.org/wikipedia/zh/6/6c/GG_Bond.png" alt="GG Bond" class="gg-bond" onerror="this.style.display='none'">
        <h1>GGMusic Login</h1>
        
        <div th:if="${param.registered}" class="success">
            Registration successful! Please login.
        </div>
        <div th:if="${param.error}" class="error">
            Invalid username or password.
        </div>

        <form th:action="@{/login}" method="post">
            <div><input type="text" name="username" placeholder="Username" required/></div>
            <div><input type="password" name="password" placeholder="Password" required/></div>
            <div><button type="submit">Login</button></div>
        </form>
        <p>No account? <a href="/register">Register here</a></p>
    </div>
</body>
</html>
